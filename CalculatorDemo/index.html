<!DOCTYPE html>
<html>
<head>
	<title>CalculatorDemo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	
	<h1>
		CALCULATOR
	</h1>
<div class="main">
  <div class="main a1">
  
	<input type="text" id="enter"><br>
	    <button onclick="button(7)">7</button>
	    <button onclick="button(8)">8</button>
	    <button onclick="button(9)">9</button>
	    <button onclick="button('/')">/</button>
	    <button onclick="buttonFactorial()">!</button><br>
	    <button onclick="button(4)">4</button>
	    <button onclick="button(5)">5</button>
	    <button onclick="button(6)">6</button>
	    <button onclick="button('*')">x</button>
	    <button onclick="buttonSquareroot()">&radic;</button><br>
	    <button onclick="button(1)">1</button>
	    <button onclick="button(2)">2</button>
	    <button onclick="button(3)">3</button>
	    <button onclick="button('-')">-</button>
	    <button onclick="buttonSquare()">x&sup2;</button><br>
	    <button onclick="button(0)">0</button>
	    <button onclick="button('.')">.</button>
	    <button onclick="buttonEqual()">=</button>
	    <button onclick="button('+')">+</button>
	    <button onclick="buttonCancel()">C</button><br>
  </div>
</div>

    <script src='script.js' type="text/javascript"></script>
    <script type="text/javascript">
 
    </script>
</body>
</html>
