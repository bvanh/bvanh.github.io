<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Form test</title>
</head>

<body style="width:80%;margin:0 auto;">
  <h1>Đăng ký!</h1>
  <form action="index.html">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Họ Tên</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="names" placeholder="Họ tên">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Năm sinh</label>
      <div class="col-sm-10">
        <input class="form-control" id="years" placeholder="Năm sinh">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="mail" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Số điện thoại </label>
      <div class="col-sm-10">
        <input class="form-control" id="phone" placeholder="Số điện thoại">
      </div>
    </div>
    <div class="col-sm-10" style="text-align:center !important;margin:0;">
      <button type="button" class="btn btn-secondary"><a href="index.html">Quay lại</a></button>
      <button type="button" class="btn btn-success" onclick="saveData()">Lưu</button>
    </div>
    </div>
  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src=test.js></script>
  <script>
    function saveData() {
      if (validForm()) {
        let myName = document.getElementById("names").value;
        let myYear = document.getElementById("years").value;
        let myEmail = document.getElementById("mail").value;
        let myNumber = document.getElementById("phone").value;
        axios({
          method: 'post',
          url: 'https://my-json-server.typicode.com/bvanh/bvanh.github.io/users',
          data: {
            name: myName,
            year: myYear,
            email: myEmail,
            sodienthoai: myNumber
          }
        })
        window.open("formDK.html","_self")
      }
    }
  </script>
</body>

</html>
