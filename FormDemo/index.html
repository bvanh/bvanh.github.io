<body>
	    
	<div id="formLogin">
		<h2>Register</h2>
		<form action="input.html" method="get">
			
                     <div class="row">
                   <div class="col">
                    <input type="text" name="First Name"class="form-control" placeholder="First name"required>
                   </div>
                   <div class="col">
                    <input type="text" name="Last Name"class="form-control" placeholder="Last name"required>
                   </div>
                 </div>
       
		       <input type="email" name="Email"class="form-control"id="inputEmail3" placeholder="Email"required>
		       <input type="password" name="Password"class="form-control" placeholder="Password"required>
		       <input type="text" name="Address"class="form-control" placeholder='Address'required>

		       <p>*Date of Birth</p>
		       
               <select name="Day"id="day">             
               </select>              
               <select name="Month" id="month" >
               </select>
               <select name="Year"id="year">
               </select>
               <br>
               <p>*Gender</p>
               <input type="radio" name="Gender" id="male" value="Male"><label for="male">Male</label>
               <input type="radio" name="Gender" id="female" value="Female"><label for="female"> Female</label>
               <input type="radio" name="Gender" id="other"value="Other"><label for="other"> Other</label><br>
               <br>
               <input type="submit" value="Submit" class="btn btn-info btn-block">

	    </form>
	</div>
<script type="text/javascript"src='script.js'></script>
<script>
	
		let day = '<option>Day'+'</option>';
		let month = '<option>Month</option>';
		let year = '<option>Year</option>';

		for (let i = 1; i <= 31; i++) {
			day +='<option>'+i+'</option>';
		}
		for (let i = 1; i <= 12; i++) {
			month += `<option>${i}</option>`;
		}
		for (let i = 2019; i >= 1905; i--) {
			year += `<option>${i}</option>`;
		}

		document.getElementById('day').innerHTML = day;
		document.getElementById('month').innerHTML = month;
		document.getElementById('year').innerHTML = year;
	
</script>
